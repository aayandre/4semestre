<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pessoa cadastro</title>
    </head>
    <body>
        <h1>Cadastro Pessoa</h1>
        <div>
            <form action="#" method="post">

                <label for="pName">Nome: </label>
                <input type="text" id="pName" />

                <label for="pEmail">E-mail: </label>
                <input type="email" id="pEmail" />

                <label for="pTelefone">Telefone: </label>
                <input type="text" id="pTelefone" />

                <label for="pSexo">Sexo: </label>
                <input type="radio" id="pSexo" value="0"/>Masculino<br>
                <input type="radio" id="pSexo" value="1"/>Feminino<br>

            </form>
        </div>
    </body>
</html>
